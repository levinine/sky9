service: sky9

provider:
  name: aws
  iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DescribeTable
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
        Resource: "*"
  runtime: nodejs10.x
  stage: ${opt:stage, "dev"}
  region: eu-west-2
  environment: ${file(./sls-env.yml):${self:provider.stage}}

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  # - serverless-dotenv-plugin

functions:
  GetAccount: ${file(./functions/account.yml):getAccount}
  GetAccounts: ${file(./functions/account.yml):getAccounts}
  CreateAccount: ${file(./functions/account.yml):createAccount}
  UpdateAccount: ${file(./functions/account.yml):updateAccount}
  DeleteAccount: ${file(./functions/account.yml):deleteAccount}
custom:
  dynamodb:
    stages:
      - dev
    start:
      migrate: true
      port: 8000
  serverless-offline:
      port: 4000

resources:
  - ${file(./resources/dynamoDB.yml)}
  
