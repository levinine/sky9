Resources:
  Account:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Account-${self:provider.stage}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1