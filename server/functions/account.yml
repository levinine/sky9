createAccount:
  handler: src/handler/account-handler.createAccount
  events:
    - http:
        path: accounts
        method: post
        cors: true 
getAccounts:
  handler: src/handler/account-handler.getAccounts
  events:
    - http:
        path: accounts
        method: get
        cors: true 
getAccount:
  handler: src/handler/account-handler.getAccount
  events:
    - http:
        path: accounts/{id}
        method: get
        cors: true 
updateAccount:
  handler: src/handler/account-handler.updateAccount
  events:
    - http:
        path: accounts/{id}
        method: put
        cors: true 
deleteAccount:
  handler: src/handler/account-handler.deleteAccount
  events:
    - http:
        path: accounts/{id}
        method: delete    
        cors: true    
